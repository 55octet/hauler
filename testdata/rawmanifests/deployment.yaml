apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
spec:
  selector:
    matchLabels:
      app: podinfo
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: podinfo
        tier: frontend
    spec:
      containers:
        - name: podinfo
          image: stefanprodan/podinfo:5.2.1
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 80
